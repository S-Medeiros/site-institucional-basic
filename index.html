<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercantil Medeiros</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
</head>
<body>
    <header class="header">
        <a href="#"><img src="./img/logo-site.png" alt="logo do Medeiros"></a>

        <div class="itens-nav">
          <div class="icons">
              <div><ion-icon name="logo-instagram"></ion-icon></div>
              <div><ion-icon name="logo-facebook"></ion-icon></div>
              <div> <ion-icon name="logo-whatsapp"></ion-icon></div>
              <div id="menu-btn"><ion-icon name="menu"></ion-icon></div>
          </div>
          <nav class="navbar">
              <ul>
                  <li>
                      <a href="#">Ínicio</a>
                      <a href="#">Ofertas</a>
                      <a href="#">Lojas</a>
                      <a href="#">Sobre nós</a>
                      <a href="#">Trabalhe conosco</a>
                  </li>
              </ul>
          </nav>
        </div>
    </header>

    <main>
      <section class="slider">
        <div>
            <ul>
                <li>
                    <input type="radio" id="slide_01" name="slide" checked>
                    <label for="slide_01"></label>
                      <img src="./img/slider1.png" />
                </li>
                <li>
                    <input type="radio" id="slide_02" name="slide">
                    <label for="slide_02"></label>
                      <img src="./img/slider2.png" />
                </li>
                <li>
                    <input type="radio" id="slide_03" name="slide">
                    <label for="slide_03"></label>
                      <img src="./img/slider_03.png" />
                </li>
            </ul>
        </div>
      </section>

      <section class="secao-baixe-app">
        <div class=" container container-baixe-app">
            <div class="paragrafo-app">
                <p>FAÇA SUAS COMPRAS NO MEDEIROS SUPERMERCADO SEM SAIR DE CASA</p>
            </div>
            <img src="./img/logo.png" alt="logo app" class="img-logo-app">

            <p class="paragrafo-app">BAIXE O APLICATIVO: MEDEIROS</p>

            <div class="botao-mascote-store">
                <div class="botao-store">
                    <img src="./img/app-store.png" alt="app store"  class="img-logo-app">
                    <img src="./img/play-store.png" alt="play store" class="img-logo-app">
                </div>
                <img src="./img/baixe-agora.png" alt="mascote app" class="img-mascote-app">
            </div>
        </div>
      </section>

      <section class="container encartes">
        
        <img src="./img/mascote-encarte.png" alt="mascote encarte">

        <div class="secao-encartes">
            <div class="conteudo-encartes">
                <p class="titulo-encarte">Encartes</p>
                <p class="confira-encartes">Confira as ofertas do Medeiros Supermercado</p>
            </div>
            <button class="btn">OFERTAS DA SEMANA</button>
        </div>

        <div class="encartes-frutas">
            <img src="./img/abaixo.png" alt="frutas">
        </div>
        
      </section>
      
    </main>
    

    <footer>

    </footer>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
